<!-- Notifications Management Card for Admin Dashboard -->
<div class="relative">
    <div class="absolute inset-0 bg-gradient-to-r from-amber-500/5 to-yellow-500/5 rounded-3xl blur-xl"></div>
    <div class="relative bg-gray-900/30 backdrop-blur-xl rounded-3xl p-6 border border-gray-700/30 shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-white flex items-center">
                <i class="fas fa-bell text-amber-400 mr-2"></i> 
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-yellow-300">إدارة الإشعارات</span>
            </h2>
            <a href="{{ url_for('notifications.admin_notifications_page') }}" class="text-amber-400 hover:text-amber-300 text-sm font-medium">إدارة الإشعارات →</a>
        </div>
        
        <!-- Quick Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-sm rounded-xl shadow-lg p-5 border border-gray-700/30 hover:border-amber-500/50 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs uppercase font-semibold tracking-wider mb-1">إجمالي الإشعارات</p>
                        <p class="text-2xl font-bold text-white flex items-baseline">
                            {{ notifications_count if notifications_count is defined else 0 }}
                            <span class="text-xs ml-1 text-amber-400">إشعار</span>
                        </p>
                    </div>
                    <div class="bg-gradient-to-br from-amber-500/20 to-amber-600/20 p-3 rounded-xl">
                        <i class="fas fa-bell text-amber-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 backdrop-blur-sm rounded-xl shadow-lg p-5 border border-gray-700/30 hover:border-yellow-500/50 transition-all duration-300 transform hover:-translate-y-1">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs uppercase font-semibold tracking-wider mb-1">الإشعارات العامة</p>
                        <p class="text-2xl font-bold text-white flex items-baseline">
                            {{ global_notifications_count if global_notifications_count is defined else 0 }}
                            <span class="text-xs ml-1 text-yellow-400">إشعار عام</span>
                        </p>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-500/20 to-yellow-600/20 p-3 rounded-xl">
                        <i class="fas fa-bullhorn text-yellow-400 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="flex flex-wrap gap-3">
            <a href="{{ url_for('notifications.admin_notifications_page') }}" class="flex-1 md:flex-none px-4 py-3 bg-amber-600/30 hover:bg-amber-600/50 rounded-lg text-amber-300 font-medium transition-all duration-200 text-center">
                <i class="fas fa-plus mr-2"></i> إنشاء إشعار جديد
            </a>
            <a href="{{ url_for('notifications.admin_notifications_page') }}" class="flex-1 md:flex-none px-4 py-3 bg-blue-600/30 hover:bg-blue-600/50 rounded-lg text-blue-300 font-medium transition-all duration-200 text-center">
                <i class="fas fa-bell mr-2"></i> عرض كل الإشعارات
            </a>
        </div>
    </div>
</div>
